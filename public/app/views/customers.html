<h2>{{ appSettings.title }}</h2>

Filter: <input type="text" ng-model="customerFilter.first_name"/>

<br/><br/>

<table class="table">
    <tr>
        <th ng-click="doSort('first_name')"> IGN </th>
        <th ng-click="doSort('city')"> Full Name </th>
        <th> Delete </th>
    </tr>
    <tr ng-repeat="customer in customers | filter:customerFilter | orderBy:sortBy:reverse" class="repeat-animation">
        <td><a href="#/orders/{{customer.id}}"> {{customer.in_game_name }} </a></td>
        <td>{{customer.first_name + customer.last_name }}</td>
        <td class="center"><span class="glyphicon glyphicon-remove delete" ng-click="deleteCustomer(customer.id)"></span></td>
    </tr>
</table>

<br/>

<span> Total customers: {{customers.length}} </span>

<br/><br/>

<footer><small> Version {{ appSettings.version }} </small></footer>
