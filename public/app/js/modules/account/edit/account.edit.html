<div class="account-edit-container">

    <h1 class="account-edit-title"> My Account Details </h1>

    <div id="tabs">
        <ul>
            <li ng-repeat="tab in vm.tabs"
                ng-class="{active:vm.isActiveTab(tab.url)}"
                ng-click="vm.onClickTab(tab)">
                <a href=""> {{ tab.title }} </a>
            </li>
        </ul>
        <div id="mainView">
            <div ng-include="vm.currentTab"></div>
        </div>
    </div>

</div>
